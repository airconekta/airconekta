<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Calculadora de Aguinaldo ¬∑ Bah√≠a de Banderas</title>
  <meta name="theme-color" content="#ffffff" />
  <meta name="color-scheme" content="light" />
  <meta name="description" content="Calculadora profesional de aguinaldo para trabajadores en M√©xico.">
  <style>
    :root{
      --bg: #ffffff;
      --bg-2: #ffffff;
      --ink: #0f1a2e;
      --muted: #5b6b86;
      --accent: #246bff;
      --border: #cfe0ff;
      --radius: 18px;
      --shadow: 0 10px 26px rgba(16,48,96,.10);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0; padding:0;
      font:16px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Inter;
      background:#fff; color:var(--ink);
    }
    .shell{ max-width:820px; margin:0 auto; padding:24px; }

    .nav{
      display:flex; align-items:center; justify-content:space-between;
      padding:16px 18px;
      background:var(--bg-2);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      position:sticky; top:12px;
    }
    .brand{ display:flex; gap:10px; align-items:center; font-weight:800; }
    .logo{
      width:36px; height:36px; display:grid; place-items:center;
      border-radius:12px;
      background:#fff; border:1px solid var(--border);
      color:var(--accent); font-size:20px;
    }

    .card{
      margin-top:24px;
      padding:22px;
      border-radius:22px;
      background:var(--bg-2);
      border:1px solid var(--border);
      box-shadow:var(--shadow);
    }
    h1{ margin:0 0 6px; }
    .lead{ color:var(--muted); margin-bottom:16px; }

    form{
      display:grid;
      grid-template-columns:repeat(12,1fr);
      gap:14px;
    }
    .col-6{ grid-column:span 6; }
    .col-12{ grid-column:span 12; }
    @media(max-width:860px){ .col-6{ grid-column:span 12; } }

    label{ color:var(--muted); font-size:.92rem; }
    input{
      width:100%; padding:12px 14px; border-radius:14px;
      border:1px solid var(--border);
      font-size:1rem;
      outline:none;
    }
    input:focus{
      border-color:var(--accent);
      box-shadow:0 0 0 3px rgba(36,107,255,.12);
    }

    .btn{
      background:var(--accent); color:#fff; border:1px solid var(--accent);
      padding:12px 16px; border-radius:14px;
      cursor:pointer; font-weight:700;
      transition:.15s ease;
    }
    .btn:hover{ box-shadow:0 0 0 3px rgba(36,107,255,.20); }

    .result-box{
      margin-top:22px;
      padding:18px;
      border-radius:16px;
      background:#eef4ff;
      border:1px solid var(--border);
      font-size:1.2rem;
    }

    .footer{
      margin-top:20px;
      font-size:.9rem; color:var(--muted);
      display:flex; justify-content:space-between; flex-wrap:wrap;
    }
  </style>
</head>

<body>
<div class="shell">

  <nav class="nav">
    <div class="brand">
      <div class="logo">üíº</div>
      <div>Calculadora de Aguinaldo</div>
    </div>
  </nav>

  <section class="card">
    <h1>Aguinaldo M√©xico</h1>
    <p class="lead">
      Basado en la <strong>Ley Federal del Trabajo</strong> ‚Äî m√≠nimo 15 d√≠as de salario.
    </p>

    <form id="form">
      <div class="col-6">
        <label>D√≠as trabajados en el a√±o</label>
        <input type="number" id="dias" placeholder="Ej. 365" min="1" required>
      </div>

      <div class="col-6">
        <label>Salario semanal (MXN)</label>
        <input type="number" id="salarioSem" placeholder="Ej. 2800" min="1" required>
      </div>

      <div class="col-12">
        <button type="submit" class="btn">Calcular Aguinaldo üéÑ</button>
      </div>
    </form>

    <div id="resultado" class="result-box" style="display:none;"></div>
  </section>

  <div class="footer">
    <span>¬© <span id="year"></span> Bah√≠a de Banderas</span>
    <span>Hecho con ‚ù§Ô∏è para empleados</span>
  </div>

</div>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();

  const form = document.getElementById("form");
  const resultado = document.getElementById("resultado");

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    const dias = parseInt(document.getElementById("dias").value);
    const salarioSem = parseFloat(document.getElementById("salarioSem").value);

    const salarioDia = salarioSem / 7;
    const aguinaldo = (dias / 365) * 15 * salarioDia;

    resultado.innerHTML = `
      <strong>Resultado:</strong><br><br>
      Salario diario: <strong>$${salarioDia.toFixed(2)} MXN</strong><br>
      Aguinaldo correspondiente: <strong>$${aguinaldo.toFixed(2)} MXN</strong><br><br>
      <span style="color:#5b6b86; font-size:.95rem">
        * C√°lculo basado en 15 d√≠as de salario seg√∫n la Ley Federal del Trabajo.
      </span>
    `;
    resultado.style.display = "block";
  });
</script>

</body>
</html>
